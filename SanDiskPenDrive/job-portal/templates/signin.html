<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css//signin.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="{{url_for('static', filename='assets/images/gj-sqaure-logo-2-50x50.png')}} "
    type="image/x-icon">
    <title>SignIn</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 Header_Div">
                <img src="{{ url_for('static',filename='img/GetJob.png') }}" alt="Logo of Get Job" class="Header_Img">
                <h1 class="Header_h1">Get Job</h1>
            </div>            
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">                
                <form class="row g-3 m-2 form_desgin" action="/signin_validation" method="POST">
                    <div class="setup_account">
                        <h3 >SignIn Your New Account</h3>
                    </div>
                    <div class="col-md-6 level">
                        <label for="inputEmail4" class="form-label" > Email </label>
                        <input type="email" class="form_input" id="inputEmail4" placeholder="Enter email" name="email" Required>
                    </div>
                    <div class="col-md-6 level">
                      <label for="inputPassword4" class="form-label">Password </label>
                      <input type="password" class="form_input" id="inputPassword4" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" Required>
                    </div>

                    <!--Singin with Continue-->
                    <div class="col-10 SignUp">
                        <button type="submit" class="btn SignUp_Btm">Continue</button>
                    </div><label style="text-align: center;">
                        No Account? Create a new account <a href="/Signup">click here</a><br>
                      </label ><hr class="hr_or1" align="left">Or<hr class="hr_or2" align="right">          
                </form>
                
                <!--Singin With Google-->
                <div class="container">
                    <div class="row">
                        <div class="col-12 SignUpGoogle">
                           <!-- <button type="submit" class="btn SignUp_Btm">Singin With Google</button>-->
                            <a class="btn SignUp_Btm" href="#"> Signin With Google </a>
                        </div>
                    </div>
                </div>

                <div class="container mt-2">
                    <div class="row ">
                        <div class="col-12 SignUpGoogle">
                            <p><i class="bi bi-house me-3 "></i> <a href="/" class="go_home">Go Home</a></p>
                        </div>
                    </div>
                </div>

                 <!-- </form>-->
 
            </div>            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
