<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/signup.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="{{url_for('static', filename='assets/images/gj-sqaure-logo-2-50x50.png')}} "
    type="image/x-icon">
    <title>SignUp</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 Header_Div">
                <img src="{{ url_for('static',filename='img/GetJob.png') }}" alt="Logo of Get Job" class="Header_Img">
                <h1 class="Header_h1">Get Job</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="row g-3 m-2 form_desgin" action="/signup_validation" method="POST">
                    <div class="setup_account">
                        <h3>SetUp Your New Account</h3>
                    </div>
                    <div class="col-md-6 level">
                        <label for="inputEmail4" class="form-label"> Full Name </label>
                        <input type="text" class="form_input" id="inputEmail4" pattern="[A-Za-z\s]{1,32}"
                            title="It should contain only alphabets" placeholder="Enter Full Name" name="name" Required>
                    </div>
                    <div class="col-md-6 level">
                        <label for="inputEmail4" class="form-label"> Age </label>
                        <input type="number" class="form_input" id="inputEmail4" min="18" placeholder="Enter Your Age " name="age"
                            Required>
                    </div>
                    <div class="col-md-6 level">
                        <label for="inputEmail4" class="form-label"> Gender </label><br>
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male">
                        <label class="form-check-label" for="flexRadioDefault1" style="margin-right: 10px;">
                            Male
                        </label>
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="female">
                        <label class="form-check-label" for="flexRadioDefault1" style="margin-right: 10px">
                            Female
                        </label>
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="other" checked="checked">
                        <label class="form-check-label" for="flexRadioDefault1" style="margin-right: 10px">
                            Other
                        </label>

                    </div>
                    <div class="col-md-6 level">
                        <label for="inputEmail4" class="form-label"> Phone Number </label>
                        <input type="text" class="form_input" id="inputEmail4" pattern="[6789][0-9]{9}"
                            title="It should starts by either looking for 6 or 7 or 8 or 9, and then followed by 9 digits."
                            placeholder="Enter Phone Number" name="contact" Required>
                    </div>
                    <div class="col-md-6 level">
                        <label for="inputEmail4" class="form-label"> Email </label>
                        <input type="email" class="form_input" id="inputEmail4" placeholder="Enter Email" name="email" Required>
                    </div>
                    
                    <div class="col-md-6 level">
                        <label for="password" class="form-label">Password </label>
                        <input type="password" class="form_input" id="password" name="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            placeholder="Enter Password"  Required>
                    </div>
                    <div class="col-md-6 level">
                        <label for="confirm_password" class="form-label">Confirm Password </label>
                        <input type="password" class="form_input" id="confirm_password"
                            placeholder="Enter Confirm Password" Required>
                    </div>

                    <!--Singin with Continue-->
                    <div class="col-10 SignUp">
                        <button type="submit" class="btn SignUp_Btm" value="submit">Continue</button>
                    </div>
                    <label style="text-align: center;">
                        Already have a Account?<a href="/Signin"> click here</a> to Signin
                      </label>
                    <hr class="hr_or1" align="left">Or
                    <hr class="hr_or2" align="right">

                    <!--Singin With Google
                    <div class="col-12 SignUpGoogle">
                        <button type="submit" class="btn SignUp_Btm">Singin With Google</button>
                    </div>-->
                </form>

                <!--Singin With Google-->
                <div class="container">
                    <div class="row">
                        <div class="col-12 SignUpGoogle">
                            <!-- <button type="submit" class="btn SignUp_Btm">Singin With Google</button>-->
                            <a class="btn SignUp_Btm" href="#"> Singin With Google </a>
                        </div>
                    </div>
                </div>
                
                <div class="container mt-2">
                    <div class="row ">
                        <div class="col-12 SignUpGoogle">
                            <p><i class="bi bi-house me-3 "></i> <a href="/" class="go_home">Go Home</a></p>
                        </div>
                    </div>
                </div>

                <!-- </form>-->

            </div>
        </div>
    </div>
    <script>
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("confirm_password");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
